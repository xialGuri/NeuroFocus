<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/normal.css" />
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta charset="utf-8" />
</head>
<script>
  // Go to main page when header is clicked
  const goHome = () => {
    window.location.href = "./MainPage-1.html";
  };

  var time = 59; // Set time limit
  var min = "";
  var sec = "";
  var audio = new Audio("../sound/alarm4.mp3");
  audio.loop = true;
  audio.volume = 1;
  // setInterval
  var x = setInterval(function () {
    min = parseInt(time / 60);
    sec = time % 60;
    timer.classList.remove("preTimer");
    document.getElementById("timer").innerHTML = min + "  :  " + sec;
    time--;

    if (time === 4) {
      audio.play();
      setTimeout(function () {
        // Pause sound2.mp3 after 1 second
        audio.pause();
      }, 2000);
    }
    // On timeout
    if (time < 0) {
      clearInterval(x);
      window.location.href = "./PreAnalyisePage-4.html";
    }
  }, 1000);
</script>
<header>
  <h1 class="sixth" style="text-align: center; font-weight: 300" onclick="goHome()">
    NeuroFocus
  </h1>
</header>

<body>
  <div class="container">
    <div class="timerbox">
      <div style="font-size: 20px; color: azure">Time Remaining</div>
      <div id="timer">1:00</div>
    </div>
    <div style="font-size: 40px; margin-top: 1px" class="main-container">
      Close your eyes and remember the differences in the images.
      <br />
      When the alarm sounds, please open your eyes.
    </div>
  </div>
  <script>
    if (localStorage.getItem("answerHz")) {
      var answerHz = localStorage.getItem("answerHz");
    }
    console.log("The answer is? " + answerHz);
    if (localStorage.getItem("quesIndex")) {
      var quesIndex = localStorage.getItem("quesIndex");
    }
    console.log("Question index is? " + quesIndex);
    if (localStorage.getItem("stage")) {
      var stage = localStorage.getItem("stage");
    }
    console.log("Stage is? " + stage);
  </script>
</body>

</html>
