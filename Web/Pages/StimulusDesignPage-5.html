  const goHome = () => {
    window.location.href = "./MainPage-1.html";
  };

  //// 여기부터는 타이머 설정
  var time = 69; //기준시간 작성
  var min = "";
  var sec = "";
  setInterval;
  var x = setInterval(function () {
    min = parseInt(time / 60);
    sec = time % 60;
    timer.classList.remove("preTimer");
    document.getElementById("timer").innerHTML = min + "  :  " + sec;
    time--;

    //타임아웃 시
    if (time < 0) {
      clearInterval(x);
      window.location.href = "./LoadingPage-6.html";
    }
  }, 1000);
</script>
