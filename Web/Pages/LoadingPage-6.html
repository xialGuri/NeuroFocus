<script>
  //헤더 클릭시 메인으로 돌아감
  const goHome = () => {
    window.location.href = "./ResultPage-1.html";
  };

  //// 여기부터는 타이머 설정
  var time = 14; //기준시간 작성
  var min = "";
  var sec = "";
  setInterval;
  var x = setInterval(function () {
    min = parseInt(time / 60);
    sec = time % 60;
    timer.classList.remove("preTimer");
    time--;

    //타임아웃 시
    if (time < 0) {
      clearInterval(x);
      window.location.href = "./ResultPage-7.html";
    }
  }, 1000);
</script>
