<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/normal.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="utf-8" />
</head>
<script>
    var time = 1; //기준시간 작성
    var min = "";
    var sec = "";
    //setInterval
    var x = setInterval(function () {
        min = parseInt(time / 60);
        sec = time % 60;
        timer.classList.remove('preTimer')
        document.getElementById("timer").innerHTML = min + "  :  " + sec;
        time--;

        //타임아웃 시
        if (time < 0) {
            clearInterval(x);
            window.location.href = './StimulusDesign.html'
        }
    }, 1000)
</script>
<header>
    <h1 style="text-align: center">NeuroFocus</h1>
    <hr />
</header>

<body>
    <div class="container">
        <div class="timerbox">
            <div style="font-size: 20px;">
                남은시간
            </div>
            <div id="timer">
                0:00
            </div>
        </div>
        <div style="font-size: 40px; margin-top: 1px;" class="main-container">
            숨을 고르고 사진의 차이점을 기억해주세요.
        </div>
    </div>
</body>

</html>
