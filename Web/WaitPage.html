<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normal.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="utf-8" />
  </head>
  <script>
    var time = 7; //기준시간 작성
    var min = "";
    var sec = "";
    var audio = new Audio("sound/alarm4.mp3");
    audio.loop = true;
    audio.volume = 0.5;
    //setInterval
    var x = setInterval(function () {
      min = parseInt(time / 60);
      sec = time % 60;
      timer.classList.remove("preTimer");
      document.getElementById("timer").innerHTML = min + "  :  " + sec;
      time--;
      if (time === 4) {
        audio.play();
        setTimeout(function () {
          // 1초 후 sound2.mp3 일시정지
          audio.pause();
        }, 2000);
      }

      //타임아웃 시
      if (time < 0) {
        clearInterval(x);
        window.location.href = "./StimulusDesign.html";
      }
    }, 1000);
  </script>
  <header>
    <h1 class="sixth" style="text-align: center; font-weight: 300">
      NeuroFocus
    </h1>
  </header>

  <body>
    <div class="container">
      <div class="timerbox">
        <div style="font-size: 20px; color: azure">남은시간</div>
        <div id="timer">0:00</div>
      </div>
      <div style="font-size: 40px; margin-top: 1px" class="main-container">
        눈을 감고 그림의 차이점을 기억해주세요.
        <br />
        알람이 울리면 눈을 떠주세요.
      </div>
    </div>
  </body>
</html>
