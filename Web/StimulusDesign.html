<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/normal.css" />
  <meta charset="utf-8" />
</head>
<header>
  <h1 style="text-align: center">NeuroFocus</h1>
  <hr />
</header>
<script>
  var time = 2359; //기준시간 작성
  var min = "";
  var sec = "";
  //setInterval
  var x = setInterval(function () {
    min = parseInt(time / 60);
    sec = time % 60;
    timer.classList.remove('preTimer')
    document.getElementById("timer").innerHTML = min + "  :  " + sec;
    time--;

    //타임아웃 시
    if (time < 0) {
      clearInterval(x);
      window.location.href = './StimulusDesign.html'
    }
  }, 1000)
</script>

<body>

  <div style="position:relative; margin-top: 120px;" class="timerbox">
    <div style="font-size: 20px;">
      남은시간
    </div>
    <div id="timer">
      0:00
    </div>
  </div>
  <div class="img-container">
    <img class="img-items" style="position: relative; left: -130px" src="./image/CheckerBoard7hz.gif" width="120"
      height="120" />
    <!-- <img
        class="img-items"

      /> -->
    <img class="img-items" style="position: relative; left: 130px" src="./image/CheckerBoard13hz.gif" width="120"
      height="120" />
  </div>
</body>

</html>
