<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normal.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="utf-8" />
  </head>
  <script>
    var time = 15; //기준시간 작성
    var min = "";
    var sec = "";
    setInterval;
    var x = setInterval(function () {
      min = parseInt(time / 60);
      sec = time % 60;
      timer.classList.remove("preTimer");
      document.getElementById("timer").innerHTML = min + "  :  " + sec;
      time--;

      //타임아웃 시
      if (time < 0) {
        clearInterval(x);
        window.location.href = "./PreAnalyise.html";
      }
    }, 1000);
  </script>
  <header>
    <h1 class="sixth" style="text-align: center; font-weight: 300">
      NeuroFocus
    </h1>
  </header>
  <body>
    <div style="font-size: 30px; margin-top: 10%" class="main-container">
      두 그림의 틀린 부분을 찾아서 특징을 기억하세요.
      <br />
      시간은 15초 입니다.
    </div>
    <div class="img-container" style="margin-top: 40px">
      <div class="img-items1">
        <img
          style="position: relative; left: 70px"
          src="./image/Game1-1.png"
          width="372"
          height="254"
        />
        <!-- <img class="blink1" src="./image/light2.png" width="160" height="160" /> -->
      </div>
      <!-- <img class="img-items" style="" src="./image/Plus.png" width="40" height="40" /> -->
      <div class="img-items2">
        <img
          style="position: relative; left: -70px"
          src="./image/Game1-2.png"
          width="374"
          height="254"
        />
        <!-- <img class="blink2" src="./image/light2.png" width="160" height="160" /> -->
      </div>
    </div>
    <div class="timerbox" style="width: 80px; margin-top: 30px">
      <div style="font-size: 15px; color: azure">남은시간</div>
      <div style="font-size: 15px" id="timer">0:00</div>
    </div>
  </body>
</html>
